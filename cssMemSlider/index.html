<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>cssMemSlider</title>
</head>
<body>
  <input type="radio" name="radioinput" id="first" checked>
  <input type="radio" name="radioinput" id="second">
  <input type="radio" name="radioinput" id="third">
  <input type="radio" name="radioinput" id="fourth">
  <div class="slider">
    <div class="slides">
      <div class="slide slide-main"><img src="assets/first.gif" alt="first.gif"></div>
      <div class="slide"><img src="assets/second.gif" alt="second.gif"></div>
      <div class="slide"><img src="assets/third.gif" alt="third.gif"></div>
      <div class="slide"><img src="assets/fourth.gif" alt="fourth.gif"></div>
    </div>
  </div>
  <div class="texter">
    <div class="texts">
      <div class="text text-main">"Aaargh!"</div>
      <div class="text">"Boring!"</div>
      <div class="text">"Mmm, donuts."</div>
      <div class="text">"Woo Hoo!"</div>
    </div>
  </div>
  <div id="controls">
    <label for="first" class="circle"><span class="control"></span></label>
    <label for="second" class="circle"><span class="control"></span></label>
    <label for="third" class="circle"><span class="control"></span></label>
    <label for="fourth" class="circle"><span class="control"></span></label>
  </div>
  
</body>
</html>
